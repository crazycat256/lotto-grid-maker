<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Generate unlimited free printable lotto grids!">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Lotto Grid Maker</title>

    <link rel="icon" href="favicon.ico">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/lipis/flag-icons@7.2.3/css/flag-icons.min.css"/>

    <link rel="stylesheet" href="styles/styles.css">

    <script defer src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script defer src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>

    <script defer src="scripts/app.js"></script>
    <script defer src="scripts/translate.js"></script>
    <script defer src="scripts/slider.js"></script>
    <script defer src="scripts/hider.js"></script>
    <script defer src="scripts/grid-writer.js"></script>
    <script defer src="scripts/grid-generator.js"></script>
    <script defer src="scripts/pdf-writer.js"></script>
    <script defer src="scripts/zip-writer.js"></script>
</head>
<body class="bg-gray-900 min-h-screen flex items-center justify-center">

    <button id="translate" class="absolute top-4 left-4 text-5xl rounded-lg">
        <span id="flag" class="fi fi-gb rounded-lg"></span>
    </button>

    <a id="github-project" href="https://github.com/crazycat256/lotto-grid-maker" class="absolute top-4 right-4 text-white text-5xl" target="_blank" rel="noopener">
        <i class="fa-brands fa-github"></i>
    </a>

    <div class="bg-gray-800 shadow-lg rounded-lg p-8 w-full max-w-lg text-gray-200">
        <h1 class="text-5xl font-bold text-center mb-6">
            Lotto Grid Maker
        </h1>
        <p class="text-center text-2xl mb-6" translation-key="description">
            Generate unlimited free printable lotto grids!
        </p>
        <form id="form" class="space-y-6 text-xl font-medium">
            <div>
                <label for="grid-count" class="block" translation-key="number-of-grids">
                    Number of grids
                </label>
                <div class="flex items-center space-x-4">
                    <input id="grid-count" type="number" placeholder="100" min="1" value="100" class="mt-1 block w-1/3 border border-gray-700 rounded-md shadow-sm bg-gray-700 text-white text-2xl p-1">
                    <input id="grid-count-slider" type="range" min="1" max="100" value="100" class="w-2/3">
                </div>
            </div>
            <div>
                <label for="format" class="block" translation-key="format">
                    Format
                </label>
                <select id="format" class="mt-1 block w-full border border-gray-700 rounded-md shadow-sm bg-gray-700 text-white text-2xl p-1">
                    <option value="PDF" selected>PDF</option>
                    <option value="PNG">PNG</option>
                </select>
            </div>
            <div class="pdf-only">
                <label for="grid-per-page" class="block" translation-key="grids-per-page">
                    Grids per page
                </label>
                <select id="grid-per-page" class="mt-1 block w-full border border-gray-700 rounded-md shadow-sm bg-gray-700 text-white text-2xl p-1">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3" selected>3</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="12">12</option>
                    <option value="14">14</option>
                </select>
            </div>
            <div class="pdf-only">
                <label for="compression-level" class="block" translation-key="compression-level">
                    Compression level
                </label>
                <select id="compression-level" class="mt-1 block w-full border border-gray-700 rounded-md shadow-sm bg-gray-700 text-white text-2xl p-1">
                    <option value="FAST" translation-key="fast" selected>Fast</option>
                    <option value="MEDIUM" translation-key="medium">Medium</option>
                    <option value="SLOW" translation-key="slow">Slow</option>
                </select>
            </div>
            <div>
                <button type="button" id="generate-button" class="w-full bg-green-600 text-white py-3 px-6 rounded-lg hover:bg-green-700 text-2xl" translation-key="generate">
                    Generate
                </button>
            </div>
        </form>
        <div id="output-div" class="mt-6 text-center hidden">
            <div id="loading" class="animate-spin rounded-full h-10 w-10 border-t-2 border-b-2 border-green-500 mx-auto mb-4"></div>
            <p id="output-message" class="text-2xl">
                <!-- Output message added by JavaScript -->
            </p>
        </div>
    </div>
</body>
</html>
